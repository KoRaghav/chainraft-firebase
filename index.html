    </div>

    <div id="trace-container">
        <h2>Current Trace</h2>
        <div id="trace" class="tlc-state"></div>
    </div>

    <!-- Display pane. -->
    <div id="output-container-scroll">
        <h2 id="poss-next-states-title">Possible Initial States</h2>
        <div id="initial-states" class="tlc-state"></div>

        <div id="next-states" class="tlc-state">next states</div> -->
    </div>

    

    <select id="language-select" style="display: none;">

    <script src=js/tree-sitter.js></script>
    <script src=js/playground.js></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      h1,h2,h3,h4{
          font-family: Arial, Helvetica, sans-serif;
          text-decoration: underline;
      }

      #toggle-spec-button{
          position:absolute;
          /* color:red; */
          background-color: lightblue;
          border-radius: 5px;
          border:solid;
          font-size:18px;
          padding:5px;
          z-index: 1000;
          margin:5px;
          right:0;
          bottom:0;
      }

      #toggle-spec-button:hover{
          cursor: pointer;
          background-color: lightgray;
      }
  
      #playground-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
  
      header {
        box-sizing: border-box;
        display: flex;
        padding: 20px;
        height: 60px;
        border-bottom: 1px solid #aaa;
      }
  
      main {
        flex: 1;
        position: relative;
      }
  
      #input-pane {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 65%;
        display: flex;
        flex-direction: column;
        font-family: 'Source Code Pro', monospace;
      }

      #initial-states{
          min-height: 250px;
          /* height:100px; */
          /* overflow-y:scroll; */
      }

      #initial-states,#next-states{
          font-size:12px;
      }

      #trace{
          padding-left:15px;
      }

      .tlc-state{
          font-family: monospace;
          /* font-family: 'JetBrains Mono', monospace; */
          /* font-family: 'Source Code Pro', monospace; */
          font-size: 12px;
      }

      .trace-state b{
          text-decoration: underline;
      }

      .trace-state{
          border:solid;
          border-color:steelblue;
          border-width: 2px;
          border-radius: 3px;
          padding:6px;
          margin-bottom:3px;
          margin-top:5px;
          width:90%;
      }

      .init-state{
          background-color:#ddd;
          padding:5px;
          width:90%;
          margin:5px;
          border:solid;
          border-color:gray;
      }

      .state-varname{
        font-weight:bold;
      }

      .init-state:hover{
          cursor:pointer;
          border:solid;
          border-color: steelblue;
      }
  
      #code-container, #query-container {
        flex: 1;
        position: relative;
        overflow: hidden;
        border-right: 1px solid #aaa;
        border-bottom: 1px solid #aaa;

      }

      #trace-container {
        position: absolute;
        top: 0;
        left: 35%;
        bottom: 0;
        right: 30%;
        padding-left:15px;
        overflow: auto;
        border-right:solid 0.5px lightgray;
        /* background-color: lightgray; */
      }
  
      #output-container-scroll {
        position: absolute;
        top: 0;
        left: 70%;
        bottom: 0;
        right: 0;
      }
  
      .header-item {
        margin-right: 30px;
      }
  
      #playground-container .CodeMirror {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
      }

      .CodeMirror{
        font-size:13px;
        /* font-family: 'Source Code Pro', monospace; */
      }
  
      #output-container-scroll {
        flex: 1;
        overflow: auto;
        padding-left:15px;
      }
  
      #output-container {
        padding: 0 10px;
        margin: 0;
      }

      #trace-back-button{
          color:black;
          text-align: center;
          height:20px;
          vertical-align: middle;
          background-color: lightgray;
          margin-top:4px;
          margin-bottom:4px;
      }
      #trace-back-button:hover{
          cursor: pointer;
          background-color: steelblue;
 
      }
  
      #logging-checkbox {
        vertical-align: middle;
      }
  
      .CodeMirror div.CodeMirror-cursor {
        border-left: 3px solid red;
      }
  
      a {
        text-decoration: none;
        color: #040404;
        padding: 2px;
      }
  
      a:hover {
        text-decoration: underline;
      }
  
      a.highlighted {
        background-color: #d9d9d9;
        color: red;
        border-radius: 3px;
        text-decoration: underline;
      }
  
      .query-error {
        text-decoration: underline red dashed;
      }
    </style>
